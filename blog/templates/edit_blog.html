{% include 'header.html' %}

        <!-- main-section start -->
        <div class="row mt-5">

            <h4 align="center">Edit Blog</h4>

            <div class="col-md-6 mx-auto">

                {% for x in blog %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="first" class="form-label"><strong>Blog Title</strong></label>
                        <input type="text" class="form-control" value="{{ x.title }}" name="title" id="first" placeholder="Enter Blog Title">
                    </div>

                    <div class="mb-3">
                        <label for="second" class="form-label"><strong>Blog Description</strong></label>
                        <textarea class="form-control" name="details" id="second" placeholder="Enter Blog Details...." rows="3">{{ x.details }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><strong>Select Category</strong></label>
                        <select class="form-select" name="cat" aria-label="Default select example">
                            
                          {% if x.cat == 1 %}
                          <option value="1">Python</option>
                          {% elif x.cat == 2 %}
                          <option value="2">Data Science</option>
                          {% elif x.cat == 3 %}
                          <option value="3">Data Analysis</option>
                          {% elif x.cat == 4 %}
                          <option value="4">Java</option>
                          {% endif %}
                          <option value=""></option>
                          <option value="1">Python</option>
                          <option value="2">Data Science</option>
                          <option value="3">Data Analysis</option>
                          <option value="4">Java</option>
                        </select>
                    </div>

                    <button class="btn btn-danger">Edit</button>

                </form>
                {% endfor %}

            </div>

        </div>

        
        <!-- main-section end -->

        
{% include 'footer.html' %}
