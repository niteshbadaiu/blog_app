{% include 'header.html' %}

        <!-- main-section start -->
        <div class="row mt-5">

            <div class="col-md-6 mx-auto">

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="first" class="form-label"><strong>Blog Title</strong></label>
                        <input type="text" class="form-control" name="title" id="first" placeholder="Enter Blog Title">
                    </div>

                    <div class="mb-3">
                        <label for="second" class="form-label"><strong>Blog Description</strong></label>
                        <textarea class="form-control" name="details" id="second" placeholder="Enter Blog Details...." rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><strong>Select Category</strong></label>
                        <select class="form-select" name="cat" aria-label="Default select example">
                            <option value="1">Python</option>
                            <option value="2">Data Science</option>
                            <option value="3">Data Analysis</option>
                            <option value="4">Java</option>
                        </select>
                    </div>

                    <button class="btn btn-danger">Create</button>

                </form>

            </div>

        </div>

        
        <!-- main-section end -->

        

        {% include 'footer.html' %}
